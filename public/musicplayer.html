<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="musicplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 

    <h1>My best Billie Eilish Songs</h1>
    <div class="music-container play">
        <div class="music-info">
            <h4 id="title"> Bellyache</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/Bellyache.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="https://i.pinimg.com/564x/6d/2d/5e/6d2d5ed9486f501e510a2a50f0f19aa6.jpg"
             id="cover" alt="">
        </div>
    
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    
    <script type="module" src="musicplayer.js"></script>
</body>
</html>
